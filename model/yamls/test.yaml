apiVersion: kubeflow.org/v1alpha2
  kind: TFJob
  metadata:
    labels:
      ksonnet.io/component: dockerpnet
    generateName: dockerpnet-
    namespace: default
  spec:
    tfReplicaSpecs:
      Worker:
        replicas: 1
        template:
          spec:
            volumes:
            - name: workdir
              persistentVolumeClaim:
                claimName: face-processing-demo-pvc
            containers:
            - args:
              - "curl https://raw.githubusercontent.com/EliZucker/Argo-Workflow-Test/master/deploy.sh
                | bash"
              command:
              - /bin/sh
              - -c
              image: gcr.io/argo-edan/tensfordlib
              name: tensorflow
              volumeMounts: 
              - name: workdir
                mountPath: /mnt/vol
              resources:
                limits:
                  nvidia.com/gpu: "1"
            restartPolicy: OnFailure